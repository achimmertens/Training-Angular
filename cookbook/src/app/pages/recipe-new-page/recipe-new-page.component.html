<form (ngSubmit)="handleSubmit($event)">
  <label>
    <span>Name</span>
    <input type="text" />
  </label>

  <label>
    <span>Anleitung</span>
    <textarea></textarea>
  </label>

  <div>
    <scale-button type="button" (click)="handleSave()">Speichern</scale-button>
    <scale-button type="button" (click)="handleCancel()"
      >Abbrechen</scale-button
    >
  </div>
</form>
