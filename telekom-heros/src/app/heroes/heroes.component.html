<h2 *ngIf="selectedHero" class="title">{{selectedHero.name | uppercase}}</h2>
<app-hero-details></app-hero-details>
<div>
  <ul>
    <li *ngFor="let hero of heroes" [class.selected]="hero.id === selectedHero?.id">
      <button (click)="select(hero)">Auswaehlen</button>
      {{hero.name}}
    </li>
  </ul>
</div>
<code *ngIf="selectedHero">
  {{stringify(selectedHero)}}
</code>
